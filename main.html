<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<!-- the entire body must be written by student -->
		<form>
		 <div class="intership-form"> 
			 <div>
			 <h1 align="center">Internship From</h1>
			  </div>	 
		  <div class="row form-group">
			  <div class="col">
			    <label class="form-label" for="first-name-input">First Name</label>
			    <input type="text" class="form-control is-invalid" id="first-name-input" required aria-describedby="fnameError">
			    <div id="fnameError" class="invalid-feedback">
					      First name Required!
				</div>
			  </div>
			  <div class="col">
			    <label class="form-label" for="last-name-input">Last Name</label>
			    <input type="text" class="form-control is-invalid " id="last-name-input" required aria-describedby="lnameError">
			    <div id="lnameError" class="invalid-feedback">
					      Last name Required!
				</div>
			  </div>
			  <div class="col">
			    <label class="form-label" for="email-input">Email Address</label>
			    <input type="email" class="form-control is-invalid" id="email-input" required placeholder="xyz@gmail.com" aria-describedby="emailError">
				    <div id="emailError" class="invalid-feedback">
					      Email Required!
				    </div>  
			  </div>
		  </div>
		  <div class="row form-group">
			  <div class="col">
			    <label class="form-label" for="college-input">College</label>
			    <input type="text" class="form-control is-invalid" required id="college-input">
			    <div  class="invalid-feedback">
					      Please provide a valid college				
				</div>
			  </div>
			  <div class="col">
			    <label class="form-label" for="grad-year-select">Graduation Year</label>
			    <select class="form-select is-invalid" required id="grad-year-select" aria-describedby="yearError">
				  <option value="select"  selected disabled>Choose</option>	
			      <option value="2020">2020</option>
			      <option value="2021">2021</option>
			      <option value="2022">2022</option>
				  <option value="2023">2023</option>
			    </select>
				  <div id="yearError" class="invalid-feedback">
					      Please select a valid Graduation Year.
				</div>
			  </div>
			  <div class="col">
			    <label class="form-label" for="roll-no-input">Roll No.</label>
			    <input type="text" class="form-control is-invalid" required id="roll-no-input" aria-describedby="rollnoError" >
			    <div id="rollnoError" class="invalid-feedback">
					      Please provide a valid Roll no.
				</div>
			  </div>
			</div>
		    <div>
				<input type="checkbox" class="form-check-input from-control is-invalid" id="conditions-checkbox" required >
				<label class="form-label" for="conditions-checkbox" aria-describedby="conditionError">Agree to terms and conditions</label>
                <div id="conditionError" class="invalid-feedback">
					      You must agree before submitting.
				</div>		
			</div>
			<div>
		        <button type="submit" class="btn btn-primary">Submit form</button>
			</div>
		</form>

    <script type="text/javascript" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>

</body>

</html>
