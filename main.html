<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<!-- the entire body must be written by student -->
		<form>
		 <div class="intership-form"> 
			 <div>
			 <h1 align="center">Internship From</h1>
			  </div>	 
		  <div class="row form-group">
			  <div class="col">
			    <label class="form-label" for="first-name-input">First Name</label>
			    <input type="text" class="form-control" id="first-name-input" required placeholder="Enter your first name">
			  </div>
			  <div class="col">
			    <label class="form-label" for="last-name-input">Last Name</label>
			    <input type="text" class="form-control " id="last-name-input" required placeholder="Enter your last name">
			  </div>
			  <div class="col">
			    <label class="form-label" for="email-input">Email Address</label>
			    <input type="email" class="form-control is-invalid" id="email-input" required placeholder="xyz@gmail.com" aria-describedby="emailError">
				    <div id="emailError" class="invalid-feedback">
					      Please enter a valid email address.
				    </div>  
			  </div>
		  </div>
		  <div class="row form-group">
			  <div class="col">
			    <label class="form-label" for="college-input">College</label>
			    <input type="text" class="form-control " required id="college-input" >
			  </div>
			  <div class="col">
			    <label class="form-label" for="grad-year-select">Graduation Year</label>
			    <select class="form-select " required id="grad-year-select">
				  <option value="select" selected disabled>Select</option>	
			      <option value="2020">2020</option>
			      <option value="2021">2021</option>
			      <option value="2022">2022</option>
				  <option value="2023">2023</option>
			    </select>
			  </div>
			  <div class="col">
			    <label class="form-label" for="roll-no-input">Roll No.</label>
			    <input type="text" class="form-control " required id="roll-no-input"  >
			  </div>
			</div>
		    <div>
				<label class="form-label" for="conditions-checkbox">Agree to trems and conditions</label>
			    <input type="checkbox" class="from-control" id="form-check-input" required>

				
				
			</div>
			<div>
		        <button type="submit" class="btn btn-primary">Submit form</button>
			</div>
		</form>

    <script type="text/javascript" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>

</body>

</html>
